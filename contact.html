      crossorigin="anonymous" />
  </head>
  <body class="bg-black">
    <nav
      class="navbar navbar-expand-lg d-flex justify-content-around"
      style="background-color: black">
      <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold ps-2" href="index.html">
          <!-- <img
            src="./images/Sarfaraz1611.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top" /> -->
          Sarfaraz1611
        </a>
        <button
          class="navbar-toggler text-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end pe-2"
          id="navbarTogglerDemo03">
          <ul class="nav d-flex justify-content-evenly" style="width: 35%">
            <li class="nav-item">
              <a
                class="nav-link text-white"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="projects.html">Projects</a>

              <a class="nav-link text-danger" href="#Contacts">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- nav bar end -->
    <div class="d-flex justify-content-around align-items-center flex-wrap">
      <form
        action="https://formspree.io/f/xlekoaov"
        method="post"
        class="flex-column"
        style="height: 100%">
        <div class="form-group p-2">
          <label for="exampleInputPassword1" class="text-white">Name</label>
          <input
            name="nam"
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your name" />
        </div>
        <div class="form-group p-2">
          <label for="exampleInputEmail1" class="text-white"
            >Email address</label
          >
          <input
            type="email"
            name="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email" />
          <small id="emailHelp" class="form-text text-white"
            >We'll never share your email with anyone else.</small
          >
        </div>

        <div class="form-group p-2">
          <label for="exampleInputtextarea" class="text-white">Message</label>
          <textarea
            class="form-control"
            id="exampleInputtextarea"
            name="textarea"
            placeholder="Enter your Message here"
            rows="4"
            cols="50"></textarea>
        </div>

        <button type="submit" class="btn btn-danger mt-4">Submit</button>
      </form>
      <div class="m-sm-5">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3889.244811549305!2d74.8387503739409!3d12.8919736166213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba35b2c43c5594d%3A0xad33997edef04c61!2sPace%20Wisdom%20Solutions!5e0!3m2!1sen!2sin!4v1681453812810!5m2!1sen!2sin"
          width="600"
          height="550"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </body>
</html>
